<!DOCTYPE html>
<html lang="en">
  
<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Bungie and Source Sans Pro Fonts-->
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- Font Awesome Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Nav CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css">

  <!-- New-Tweet CSS -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">

  <!-- Error Message CSS -->
  <link rel="stylesheet" href="/styles/error.css" type="text/css">

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>

  <!-- Character counter -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <!-- Script for timeago -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <div class="navbar">
      <div class="tweeterLogo">tweeter</div>
      <div class="newTweet">Write a new tweet
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </div>
  </nav>

  <!-- Container for Header and Main section -->
  <div class="headerWithMain">

    <!-- Header with profile image -->
    <header>
      <div>
        <img src="/images/user.png">
      </div>
      <div>
        <h2>Dave McKinnon</h2>
      </div>
    </header>

    <!-- Main content -->
    <main>
      <div class="mainContainer">
        <section class="errorPopup">
          <i class="fa-solid fa-circle-exclamation fa-2xl"></i>
          <div class="errorMessage"></div>
        </section>
        <section class="new-tweet">
          <form action="/tweets" method="POST" id="tweetForm">
            <textarea class="textArea" name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
            <div class="tweetButtonRow">
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
        <section class="new-tweet-container"></section>
      </div>
      <div class="arrowUp">
        <i class="fa-solid fa-circle-arrow-up fa-xl"></i>
      </div>
    </main>
  </div>
</body>

</html>
