<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Bungie and Source Sans Pro Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css">

    <!-- New-Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Character counter -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class ="navbar">
      <div class="tweeterLogo">tweeter</div> 
      <div class="newTweet">Write a new tweet
        <i class="fa-solid fa-angles-down"></i>
      </div>
      </div>
    </nav>
    <!-- Header with profile image -->
    <header>
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <div>
        <h2>Dave McKinnon</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main>
      <div class="mainContainer">
        <section class="new-tweet">
          <form action="/tweets/" method="POST">
            <textarea class="textArea" name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
            <div>
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
        <article>
          <header>
            <div class ="userName">User Name</div>
            <div class ="userHandle">User Handle</div>
          </header>
          <div class ="midSection">
            <div class= "innerText">If I have seen further it is by standing on the shoulders of giants
            </div>
          </div>
          <footer>
            <div class ="datePosted">10 days ago</div>
            <div class ="lowerIcons">
              <i class="fa-solid fa-flag"></i>
              <i class="fa-solid fa-retweet"></i>
              <i class="fa-solid fa-heart"></i>
            </div>
          </footer>
        </article>
      </div>
    </main>
  </body>
</html>
